<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">
        <label for="user" class="sr-only">Name</label>
        <input type="text" name="user" id="user" class="form-control" placeholder="username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" name="inputPassword" id="inputPassword" class="form-control" placeholder="password" required>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; Pythemond</p>
      </footer>

    </div>
  </body>
</html>
