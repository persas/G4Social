<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>My Saver - Gestiona tu dinero de manera fácil</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static' , filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='css/style-index.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand ml-5" href="#"><img src="{{url_for('static' , filename='img/logo-banner-index.png')}}" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form id="login" class="form-inline my-2 my-lg-0" method="post" action="/checkuser">
          <input class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Usuario" id="email" name="email" style="border:2px solid #f00">
          <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Contraseña" id="password" name="password">
          <input class="btn btn-dark" type="submit" value="Entrar">
        </form>
      </div>

        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>¡Cuidado!</strong> El correo o la contraseña no están bien.
        </div>

    </nav>
    <div id="content" class="container">
    	<div class="row">
        	<div id="colum-left" class="col-sm-6">
            	<div class="container mt-5">
                	<div class="row mt-5 justify-content-star">
                    	<h2>Ahorra y consigue tus objetivos</h2>
                    </div>
                    <div class="row mt-5">
                    	<p><img src="{{url_for('static' , filename='img/goals.png' )}}"/> Marca tus metas</p>
                    </div>
                    <div class="row mt-2">
                    	<p><img src="{{url_for('static' , filename='img/money.png' )}}"/> Ahorrar es posible</p>
                    </div>
                    <div class="row mt-2">
                    	<p><img src="{{url_for('static' , filename='img/Logros.png' )}}" style="padding-right:35px;"/> Consigue tus logros</p>
                    </div>
                </div>
            </div>
            <div id="colum-right" class="col-sm-6">
            	<div class="container mt-5">
                	<div class="row mt-5 justify-content-center mb-5">
                    	<h2>Registrate, es totalmente gratis!</h2>
                    </div>
                    <form id="registro" method="post" action="/">
                    	<div class="row">
                      		<div class="col-sm-6">
                            	<input class="form-control mr-sm-2" type="text" placeholder="Nombre" aria-label="Usuario" id="nombre" name="nombre">
                            </div>
                            <div class="col-sm-6">
                            	<input class="form-control mr-sm-2" type="text" placeholder="Apellidos" aria-label="Usuario" id="apellidos" name="apellido">
                            </div>
                        </div>
                        <div class="row">
                      		<div class="col-sm-12 mt-3">
                            	<input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Email" id="correo" name="email">
                            </div>
                        </div>
                        <div class="row">
                      		<div class="col-sm-12 mt-3">
                            	<input class="form-control mr-sm-2" type="password" placeholder="Nueva Contraseña" aria-label="Pasword" id="pass" name="password">
                            </div>
                        </div>
                        <div class="row">
                      		<div class="col-sm-12 mt-3 mb-2">
                            	<p>Fecha de Nacimiento:<input class="form-control mr-sm-2" type="date" placeholder="Ejemplo: 28/10/1990" aria-label="Pasword" id="birth" name="fechanacimiento"></label></p>
                            </div>
                        </div>
                        <div>
                        	<p>Genero:</p>
                        </div>
                        <div class="row mb-3">
                            <div class="form-check">
                              <label class="form-check-label mr-4 ml-3">
                                <input class="form-check-input" type="radio" name="genre" id="exampleRadios1" value="0" checked>
                                Mujer
                              </label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="genre" id="exampleRadios2" value="1">
                                Hombre
                              </label>
                            </div>
                        </div>
                      	<input class="btn btn-dark" type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
    </div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{{url_for('static' , filename='js/bootstrap.js' )}}"></script>
</body>
</html>
