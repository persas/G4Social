<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Documento sin título</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static' , filename='css/bootstrap.css' )}}">
    <link rel="stylesheet" href="{{url_for('static' , filename='css/style-index.css' )}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand ml-5" href="#"><img src="{{url_for('static' , filename='img/logo-banner-index.png' )}} " /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Usuario">
          <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Contraseña">
          <input class="btn btn-dark" type="submit" value="Sign In">
        </form>
      </div>
    </nav>
    <div id="content" class="container">
    	<div class="row">
        	<div id="colum-left" class="col-sm-6">
            	<div class="container mt-5">
                	<div class="row mt-5 justify-content-end">
                    	<h2>Save money and earn achievements</h2>
                    </div>
                    <div class="row mt-5">
                    	<p><img src="{{url_for('static' , filename='img/goals.png' )}}"/> Set your goals</p>
                    </div>
                    <div class="row mt-2">
                    	<p><img src="{{url_for('static' , filename='img/money.png' )}}"/> Save your money</p>
                    </div>
                    <div class="row mt-2">
                    	<p><img src="{{url_for('static' , filename='img/Logros.png' )}}"/> Earn achievement</p>
                    </div>
                </div>
            </div>
            <div id="colum-right" class="col-sm-6">
            	<div class="container mt-5">
                	<div class="row mt-5 justify-content-center mb-5">
                    	<h2>Sign Up, it’s free!</h2>
                    </div>
                    <form id="registro" method="post" action="/">
                    	<div class="row">
                      		<div class="col-sm-6">
                            	<input class="form-control mr-sm-2" type="text" placeholder="First Name" aria-label="Usuario" id="nombre" name="nombre">
                            </div>
                            <div class="col-sm-6">
                            	<input class="form-control mr-sm-2" type="text" placeholder="Last Name" aria-label="Usuario" id="apellidos" name="apellido">
                            </div>
                        </div>
                        <div class="row">
                      		<div class="col-sm-12 mt-3">
                            	<input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Email" id="correo" name="email">
                            </div>
                        </div>
                        <div class="row">
                      		<div class="col-sm-12 mt-3">
                            	<input class="form-control mr-sm-2" type="password" placeholder="New Password" aria-label="Pasword" id="pass" name="password">
                            </div>
                        </div>
                        <div class="row">
                      		<div class="col-sm-4 mt-3 mb-2">
                            	<p>Birthday:<input class="form-control mr-sm-2" type="date" placeholder="Month" aria-label="Pasword" id="birth" name="fechanacimiento"></label></p>
                            </div>
                        </div>
                        <div>
                        	<p>Genre:</p>
                        </div>
                        <div class="row mb-3">
                            <div class="form-check">
                              <label class="form-check-label mr-4 ml-3">
                                <input class="form-check-input" type="radio" name="genre" id="exampleRadios1" value="0" checked>
                                Female
                              </label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="genre" id="exampleRadios2" value="1">
                                Male
                              </label>
                            </div>
                        </div>
                      	<input class="btn btn-dark" type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{{url_for('static' , filename='js/bootstrap.js' )}}"></script>
</body>
</html>
