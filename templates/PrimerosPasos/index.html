    <div id="content" class="container">
    	<form id="primerospasos" method="post" action="/retos">
        	<div id="paso1" class="container pt-3">
            	<h1 class="mb-5">Te proponemos un juego, marca cual va a<br /> ser tu primer objetivo de ahorro y <br />nosotros
					nos encargamos del resto.</h1>
                <div id="marcador"></div>
                <div id="slider" class="mb-5">
                    <div id="progress"></div>
                    <div id="indicator"></div>
                </div>
                <div id="progreso" class="container">
                	<p>Paso 1 de 2 <button type="button" class="btn btn-outline-dark ml-3" onclick="paso2()">Siguiente paso</button></p>
                </div>
            </div>
            
            <div id="paso2" class="container pt-3">
            	<h1 class="mb-5">Ultimo paso, indicanos los ingresos que recibes <br />de manera fija cada mes.</h1>
                	
                <div class="row">
                	<div class="col-sm-3 d-none d-md-block"></div>
                    <div class="col-sm-6">
                    <input class="form-control mr-sm-6 mb-4 ml-5 mr-5" type="text" placeholder="Cantidad del ingreso, Ejemplo: 500" aria-label="Ingreso" id="ingreso" name="ingreso">
                    <input class="form-control mr-sm-6 ml-5 mr-5" type="text" placeholder="Concepto, Ejemplo: Salario" aria-label="Concepto de Ingreso" id="concepto" name="conceto">
                    </div>
                	<div class="col-sm-3"></div>
                </div>
                
                <div id="progreso" class="container">
                	<p>Paso 2 de 2 <button type="submit" class="btn btn-outline-dark ml-3" onclick="paso2()">Finalizar</button></p>
                </div>
            </div>
            
            
        </form>
